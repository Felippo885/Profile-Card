<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="background">
        <img src="images/bg-pattern-card.svg" class="back-card">
    </div>
    <div class="descript">
      <picture>
        <img src="images/image-victor.jpg" class="img-victor">
      </picture>
      <h1 class="Name-h1">Victor Crest <span class="years">26</span></h1>
      <p class="para-local">London</p>
    </div>

    <div class="info">
     <p class="para-info">80K <span class="span-info">Followers</span></p>

    <p class="para-info">803K <span class="span-info">Likes</span></p>

    <p class="para-info">1.4K <span class="span-info">Photos</span></p> 
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="links">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Felippo885" target="_blank" class="links fell">Felippo Araujo</a>.
  </div>
</body>
</html>
